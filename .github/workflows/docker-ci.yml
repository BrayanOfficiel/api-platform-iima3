name: Docker CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: app
          POSTGRES_USER: app
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready -d app -U app
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_VERSION: 16

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker-compose build

      - name: Start services
        run: docker-compose up -d

      - name: Wait for database
        run: |
          until docker-compose exec -T database pg_isready -d $POSTGRES_DB -U $POSTGRES_USER; do
            sleep 2
          done

      - name: Run migrations
        run: docker-compose exec -T php php bin/console doctrine:migrations:migrate --no-interaction

      - name: Run tests
        run: docker-compose exec -T php php bin/phpunit

